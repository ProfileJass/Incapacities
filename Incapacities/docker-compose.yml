version: '3.8'

services:
  app:
    build: .
    container_name: incapacities-service
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=incapacities_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_DIALECT=postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - incapacities-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: incapacities-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=incapacities_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - incapacities-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  incapacities-network:
    driver: bridge

volumes:
  postgres-data:
